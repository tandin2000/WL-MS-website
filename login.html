        <script>

                function loginValidate(){
                var user_name = document.getElementById("user_name");
                var password = document.getElementById("password");
                var username_pattern = /^[A-Za-z]+$/;
                var password_pattern=  /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[^a-zA-Z0-9])(?!.*\s).{8,15}$/;
                    
                if(user_name.value.trim() ==""||password.value.trim() ==""){
                    alert("You should fill both fields...");
                    return false;
                }else{

                    //User name validations

                    if(user_name.value.length<8 || password.value.length<8){
                        alert("User name is or password is not valide...");
                        return false;
                    }else{

                        if(user_name.value.match(username_pattern) || password.value.match(password_pattern)){
                            return  true;
                        }else{
                            alert("User name or password is not valide not valide...");
                            return false;
                        }

                       
                    }

                }
            }
